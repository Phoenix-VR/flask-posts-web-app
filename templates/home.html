<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static',filename='home.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <div class="heading">
    Friends Hub
  </div>
  <form action="/" method="POST">
    <div class="form-group">
      <label>Name</label>
      <input name='name' class="form-control" placeholder="Enter your Name">
      <small id="emailHelp" class="form-text text-muted">Your name will be displayed with your post</small>
    </div>
    <div class="form-group">
      <label>Post</label>
      <input name='post' class="form-control" placeholder="Whats on ur mind ;)">

    </div>
    <div class="main-button">
      <button type="submit" class="btn btn-primary">Post</button>
    </div>


  </form>
  <div class="post-body">
    {% for post in posts %}
    <h3>{{post[1]}}</h3>
    <h5>{{post[2]}}</h5>
    {% endfor %}
  </div>

</html>
